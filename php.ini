; Configuración PHP optimizada para desarrollo - La Bartola
; Usar con: php -c php.ini spark serve

[PHP]
; Configuración de memoria y tiempo
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
post_max_size = 50M
upload_max_filesize = 50M

; OPcache para mejor rendimiento
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=2
opcache.validate_timestamps=1
opcache.fast_shutdown=1

; Realpath cache para mejor performance
realpath_cache_size=4096K
realpath_cache_ttl=600

; Display errors (útil para desarrollo)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Configuración de sesiones
session.save_handler = files
session.save_path = "./writable/session"
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Extensiones requeridas
extension=mysqli
extension=pdo_mysql
extension=mbstring
extension=intl
extension=gd
extension=zip
extension=curl
extension=fileinfo
extension=json

; Zona horaria
date.timezone = America/Argentina/Buenos_Aires
